<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Efecto Parallax - MagtimusPro</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>

<body>
    <main>
        <div class="hero_para-generar-scroll">
            <div class="media__cover">
                <video src="media/animacion_media.mp4" autoplay playinline loop muted preload="auto"></video>
            </div>
        </div>
        <div class="cont-parallax">
            <div class="banner-parallax">

                <div class="div__icon-heart">
                    <img src="media/heart_notify.png" id="icon_heart" alt="">
                </div>

                <div class="div__icon-fire">
                    <img src="media/fire-dynamic-color.png" id="icon_fire" alt="">
                </div>

                <div class="div__text">
                    <h2>La más moderna de inteligencia de datos en la nube para su negocio de misión crítica.</h2>
                    <input type="button" value="Leer más">
                </div>

            </div>
        </div>
    </main>

    <script src="js/script.js"></script>
</body>

</html>
